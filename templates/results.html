<header class="header">
	<div class="wrapper">
		<div class="logo-container">
			<h2><a href="#/">Eat Out!</a></h2>
		</div>
		<div class="search-container">
			<div class="input-container">
				<input ng-model="query" type="text" class="form-input" placeholder="sushi, hamburgueserÃ­a, Burger King..">
				<input ng-model="location" type="text" class="form-input" placeholder="Barcelona, Spain">
			</div>
			<div class="btn-container">
				<button ng-click="searchQuery()" type="submit" class="btn btn-red"><i class="fa fa-search"></i> Search </button>
			</div>
		</div>
	</div>
</header>

<section class="main-section">
	<div class="venues-container">
		<div ng-repeat="venue in venues" class="venue">
			<div class="img-container">
				<img class="venue-avatar" ng-src="{{venue.categories[0].icon.prefix}}{{imgSize}}" alt="Product image" />
			</div>
			<div class="info-container">
				<h4 class="venue-title"><a ng-href="#/search/{{venue.id}}">{{$index+1}}. {{venue.name}}</a></h4>
				<p class="venue-categorie">{{venue.categories[0].name}}</p>
				<p class="venue-address">{{venue.location.address}}, {{venue.location.city}}</p>
			</div>
		</div>
		<div class="info-message">
			<p>Don't see the place you're looking for? <a href="https://es.foursquare.com/add-place?ll=41.38974439447691%2C2.1639633178710938">Add a new place to Foursquare</a></p>
		</div>
	</div>
	<div class="map-container">
		<ng-map zoom="14" center="{{venues[0].location.lat}},{{venues[0].location.lng}}">
			<marker ng-repeat="venue in venues" position="{{venue.location.lat}},{{venue.location.lng}}"></marker>
		</ng-map>
	</div>
</section>
