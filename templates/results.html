<ng-include src="'templates/includes/header.html'" ng-controller="resultsController"></ng-include>

<section class="main-section">

	<div class="venues-container">
		<div ng-repeat="venue in venues" class="venue">
			<div class="img-container">
				<img class="venue-avatar" ng-src="{{venue.categories[0].icon.prefix}}{{imgSize}}" alt="Product image" />
			</div>
			<div class="info-container">
				<h4 class="venue-title"><a ng-href="#/search/{{venue.id}}">{{$index+1}}. {{venue.name}}</a></h4>
				<p class="venue-categorie">{{venue.categories[0].name}}</p>
				<p class="venue-address">{{venue.location.address}}, {{venue.location.city}}</p>
			</div>
		</div>

		<div class="info-message">
			<p>Don't see the place you're looking for? <a href="https://es.foursquare.com/add-place?ll=41.38974439447691%2C2.1639633178710938">Add a new place to Foursquare</a></p>
		</div>
	</div>

	<ng-include src="'templates/includes/map.html'" ng-controller="resultsController"></ng-include>

</section>
