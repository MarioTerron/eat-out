<!DOCTYPE html>
<html ng-app="eatApp" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Places to eat</title>

	<!-- CSS Frameworks & Libraries -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600,900|PT+Sans:100,200,400,600">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/styles.css">
</head>
	<body>
		<div class="venues-container">
			<h2>Results</h2>
			<div class="row">
				<div class="col-lg-12">
					<div ng-repeat="venue in venueList" class="venue">
						<h4 class="venue-title" value="{{venue.id}}">{{$index+1}}. {{venue.name}}</h4>
						<p class="venue-categorie" value="{{venue.categories[0].id}}" >{{venue.categories[0].name}}</p>
						<p class="venue-address">{{venue.location.address}}</p>
					</div>
				</div>
			</div>
		</div>

		<!-- JS Frameworks & Libraries -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>

		<!-- Custom JS -->
		<script src="js/app.js"></script>
		<script src="js/controllers/searchController.js"></script>
		<script src="js/services/foursquareService.js"></script>

	</body>
</html>
